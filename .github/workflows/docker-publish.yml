name: Publish Container

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: data/react-ui/package-lock.json

      - name: Build React UI
        run: |
          cd data/react-ui
          npm ci
          npm run build

      - name: Prepare HTML directory
        run: |
          mkdir -p data/html
          rm -rf data/html/* 2>/dev/null || true
          cp -r data/react-ui/dist/* data/html/

      - name: Generate build-info.json
        run: |
          VERSION="${{ github.ref_name }}"
          COMMIT_SHA="${{ github.sha }}"
          BUILD_TIME="$(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          echo "{ \"version\": \"${VERSION}\", \"commit\": \"${COMMIT_SHA:0:7}\", \"builtAt\": \"${BUILD_TIME}\" }" > data/html/build-info.json

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/atlas

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
